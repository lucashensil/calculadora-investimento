<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Investimentos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside
      class="row-span-2 bg-emerald-300 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2xl font-bold px-6 py-2">Calculadora de Investimentos</h1>
      <form id="investment-form" class="w-full">
        <div class="flex w-full  flex-col px-6 my-2 h-[4.25rem]">
          <label for="starting-amount" class="text-gray-700 font-bold"
            >Investimento Inicial</label
          >
          <div class="flex">
            <input
              type="text"
              value="R$"
              class="w-1/6 text-center rounded-l-lg"
              disabled
            />
            <input
              type="text"
              name="starting-amount"
              id="starting-amount"
              class="w-5/6 rounded-r-lg px-2"
              required
              placeholder="0.00"
            />
          </div>
          
        </div>

        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="addiotional-contribution" class="text-gray-700 font-bold"
            >Aportes Adicionais</label
          >
          <div class="flex">
            <input
              type="text"
              value="R$"
              class="w-1/6 text-center rounded-l-lg"
              disabled
            />
            <input
              type="text"
              name="addiotional-contribution"
              id="addiotional-contribution"
              class="w-5/6 rounded-r-lg px-2"
              placeholder="0.00"
            />
          </div>
        </div>

        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="time-amount" class="text-gray-700 font-bold">Prazo</label>
          <div class="flex">
            <input
              type="text"
              name="time-amount"
              id="time-amount"
              class="w-2/3 rounded-l-lg px-2"
              required
              placeholder="0"
            />
            <select
              id="time-amount-period"
              class="w-1/3 rounded-r-lg text-center border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="return-rate" class="text-gray-700 font-bold"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              type="text"
              value="%"
              class="w-1/6 text-center rounded-l-lg"
              disabled
            />
            <input
              type="text"
              name="return-rate"
              id="return-rate"
              class="w-1/2 px-2"
              required
              placeholder="0.00"
            />
            <select
              id="evaluation-period"
              class="w-1/3 rounded-r-lg text-center border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="tax-rate" class="text-gray-700 font-bold"
            >Impostos sobre Lucro</label
          >
          <div class="flex">
            <input
              type="text"
              value="%"
              class="w-1/6 text-center rounded-l-lg"
              disabled
            />
            <input
              type="text"
              name="tax-rate"
              id="tax-rate"
              class="w-5/6 rounded-r-lg px-2"
              required
              placeholder="0.00"
            />
          </div>
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button
          form="investment-form"
          type="submit"
          id="calculate-results"
          class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800"
        >
          Calcular
        </button>
        <button id="clear-form" class="w-1/2 rounded-lg hover:bg-emerald-500">Limpar</button>
      </div>
    </aside>
    <main>
      <p>Resultados</p>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
